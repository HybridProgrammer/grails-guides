<div id="content" role="main">
  <section class="container colset-2-its">
    <h1><small class="text-muted" style="font-size:45%;display: inline-block;">Showing {{filteredGuides.length}} of {{guides.length}} <span *ngIf="filter">Filtering by: {{filter}}</span> <a role="button" *ngIf="filteredGuides.length < guides.length" (click)="resetFilter()">reset</a></small><input type="text" class="form-control" [formControl]="filterControl" placeholder="Search..." style="width: 23rem; display: inline-block; float: right;" />
      <div class="clearfix"></div>
    </h1>
  </section>
  <div class="guide-category" *ngFor="let category of nonEmptyCategories()">
     <h2 class="guide-category-name">{{category}}</h2>
    <div class="card-columns">
        <app-guide *ngFor="let guide of guidesByCategory(category)" [guide]="guide" (tagClicked)="filterTag($event)"></app-guide>
    </div>
    <hr/>
  </div>
</div>
