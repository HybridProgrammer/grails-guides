<div class="svg" role="presentation">
  <div class="grails-logo-container">
    <img class="grails-logo" src="../../images/grails-cupsonly-logo-white.svg">
  </div>
</div>

<div id="content" role="main">
  <section class="container colset-2-its">
    <h1>Grails Guides <small class="text-muted" style="font-size:45%;">Showing {{filteredGuides.length}} of {{guides.length}}</small><input type="text" class="form-control" [formControl]="filterControl" placeholder="Search..." style="width: 23rem; display: inline-block; float: right;" /></h1>
    <div class="card-columns">
      <app-guide *ngFor="let guide of filteredGuides" [guide]="guide"></app-guide>
    </div>
  </section>
</div>
