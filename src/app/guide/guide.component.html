<div class="card">
    <h3 class="card-header">{{guide.name}}</h3>
    <div class="card-block">
        <h4 class="card-title">{{guide.title}}</h4>
        <h6 *ngIf="guide.subtitle" class="card-subtitle text-muted">{{guide.subtitle}}</h6>
    </div>
    <div class="card-block">
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a [href]="guide.githubSlug" class="card-link">Github</a>
    </div>
</div>
