<div class="card">
    <div class="card-block">
        <h4 class="card-title"><a [href]="'https://github.com/'+guide.githubSlug" class="card-link">{{guide.title}}</a></h4>
        <p class="card-text" *ngIf="guide.subtitle">{{guide.subtitle}}</p>
        <p>Tags: <span *ngFor="let tag of guide.tags"><span class="tag tag-default" >{{tag}}</span>&nbsp;</span></p>
        <p>Authors: {{guide.authors}}</p>
    </div>
</div>
